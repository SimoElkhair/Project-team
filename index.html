<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <form>
          <input type="text" name="display" class="input-value">
          <div>
            <input type="button" class="input-button operator" value="AC" onclick="display.value = '' "></input>
            <input type="button" class="input-button operator" value="DE" onclick="display.value = display.value.toString().slice(0, -1) "></input>
            <input type="button" class="input-button operator" value="%" onclick="display.value += '/100'"></input>
            <input type="button" class="input-button operator" value="/" onclick="display.value += '/'"></input>
          </div>
          <div>
            <input type="button" class="input-button" value="7" onclick="display.value += '7' "></input>
            <input type="button" class="input-button" value="8" onclick="display.value += '8' "></input>
            <input type="button" class="input-button" value="9" onclick="display.value += '9' "></input>
            <input type="button" class="input-button operator" value="*" onclick="display.value += '*' "></input>
          </div>
          <div>
            <input type="button" class="input-button" value="4" onclick="display.value += '4' "></input>
            <input type="button" class="input-button" value="5" onclick="display.value += '5' "></input>
            <input type="button" class="input-button" value="6" onclick="display.value += '6' "></input>
            <input type="button" class="input-button operator" value="-" onclick="display.value += '-' "></input>
          </div>
          <div>
            <input type="button" class="input-button" value="1" onclick="display.value += '1' "></input>
            <input type="button" class="input-button" value="2" onclick="display.value += '2' "></input>
            <input type="button" class="input-button" value="3" onclick="display.value += '3' "></input>
            <input type="button" class="input-button operator" value="+" onclick="display.value += '+' "></input>
          </div>
          <div>
            <input type="button" class="input-button" value="." onclick="display.value += '.' "></input>
            <input type="button" class="input-button" value="0" onclick="display.value += '0' "></input>
            <input type="button" class="input-button equal operator" value="=" onclick="display.value = eval(display.value) "></input>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
